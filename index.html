<body>
    <div class="container mt-5">
        <h1 class="mb-4 d-flex justify-content-center align-items-center">Индекс массы тела</h1>

        <!-- Input Data Form -->
        <div class='row row-cols-1 row-cols-lg-1 my-4'>
            <div class="form-group">
              <label for="height">Ваш рост (м.):</label>
              <input type="number" class="form-control" id="userHeight" min="0" max="3" value="1.79" step='0.01'>
            </div>


            <div class="form-group">
                <label for="weight">Ваш вес (кг.):</label>
                <input type="number" class="form-control" id="userWeight" min="30" max="500" value="70">
              </div>

            <div class="container center d-flex justify-content-center align-items-center mt-3 mb-3">
              <button onclick="calc()" id="submit">Рассчитать</button>
            </div>


              <h1>Ваш индекс: <output id="result">-</output></h1>
              <p id="commentOutput">-</p>
